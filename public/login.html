<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AquaCare - Login to your account">
  <title>Login | AquaCare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo & Header -->
      <div class="login-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
            <path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zm0 18c-3.35 0-6-2.57-6-6.2 0-2.34 1.95-5.44 6-9.14 4.05 3.7 6 6.79 6 9.14 0 3.63-2.65 6.2-6 6.2z"/>
          </svg>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your AquaCare account</p>
      </div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm" autocomplete="on">
        <div class="input-group">
          <label for="email" class="input-label">Email</label>
          <input 
            type="email" 
            id="email"
            name="email" 
            class="input" 
            placeholder="Enter your email"
            autocomplete="email"
            required
          />
        </div>
        
        <div class="input-group">
          <label for="password" class="input-label">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password"
              name="password" 
              class="input" 
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg class="eye-icon eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eye-icon eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Login</span>
          <span class="btn-loader" style="display: none;"></span>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button type="button" class="login-btn login-btn-outline">
          Login with OTP
        </button>
      </form>

      <!-- Footer -->
      <p class="signup-text">
        Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
